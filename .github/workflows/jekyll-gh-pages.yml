name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # Или "master"
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Build with Jekyll (если используете)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          
      # Если НЕ используете Jekyll, просто копируем файлы
      - name: Copy files (для статичного сайта)
        run: |
          mkdir -p ./_site
          cp -r * ./_site/ 2>/dev/null || true
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./_site
          
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
