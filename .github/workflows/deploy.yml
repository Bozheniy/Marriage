name: Deploy Blazor to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'
    
    - name: Install dependencies
      run: dotnet restore
    
    - name: Publish with correct base href
      run: |
        dotnet publish -c Release \
        -o published \
        --nologo \
        -p:UseAppHost=false \
        -p:GenerateDocumentationFile=false \
        -p:BlazorEnableCompression=false
        
        # Копируем index.html как 404.html для SPA маршрутизации
        cp published/wwwroot/index.html published/wwwroot/404.html
        
        # Создаем .nojekyll файл чтобы GitHub не обрабатывал наши файлы
        touch published/wwwroot/.nojekyll
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: published/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
